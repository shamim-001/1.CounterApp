<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="counter-div">
        <h1 class="counter-header">Counter App</h1>
        <span class="count">0</span>
        <hr />
        <div class="buttons">
          <button class="btn subtract">
            <i class="fas fa-arrow-down subtract"></i>
            Subtract
          </button>
          <button class="btn reset">
            <i class="fas fa-spinner reset"></i>
            Reset
          </button>
          <button class="btn add">
            <i class="fas fa-arrow-up add"></i>
            Add
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
